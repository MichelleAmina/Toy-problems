<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Detector</title>
</head>
<body>
    <input id="numericSpeed"/> 
    <button onclick="convert()">Convert</button>
    <!--when the button is clicked, the JS function of convert will be carried out-->
    <h3 id="speedDisplay"> </h3> <!--a text will be displayed here informing the user of their status-->

     
    <script>

    //allows us to get the value the user types in 
    const numericSpeed = document.getElementById ('numericSpeed'); 

    //allows the value to be displayed
    const speedDisplay= document.getElementById ('speedDisplay');
    function convert(){

        //create constant values for speed, speedLimit and demeritPointsMax that can be used throughout the code 
        const speed = parseInt(numericSpeed.value); //parsInt converts the string into a number 
        const speedLimit = 70;
        const demeritPointsMax = 12;
        
        let points = ""

        // checks if a valid speed has been input 
       
        if (isNaN (speed) || speed < 0){
            points= "Invalid Speed Input.";
        }
        else if (speed <= speedLimit){
            points= "Ok";
        }
        else {
            const demeritPoints =  Math.floor((speed - speedLimit) / 5);
            points = "Points: " + demeritPoints;

            if (demeritPoints > demeritPointsMax){
                points = "License Suspended.";
            }
        }

        //used this to see whether my function was working correctly 
        console.log(speed) 

         //the points value will be displayed on the screen
        speedDisplay.innerText = points; 

    }


    </script>
</body>
</html>
