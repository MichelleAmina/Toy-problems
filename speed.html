<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Detector</title>
</head>
<body>
    <input id="numericSpeed"/> 
    <button onclick="convert()">Convert</button>
    <!--when the button is clicked, the JS function of convert will be carried out-->
    <h3 id="speedDisplay"> </h3> <!--a text will be displayed here informing the user of their status-->


    <script>//JS code goes here
    const numericSpeed = document.getElementById ('numericSpeed'); //allows me to get the value the user types in 
    const speedDisplay= document.getElementById ('speedDisplay');
    function convert(){
        const speed = parseInt(numericSpeed.value); //parsInt converts the string into a number 
        const speedLimit = 70;
        const demeritPointsMax = 12;
        
        let points = ""

        // checks ii a valid speed has been inputed 
       
        if (isNaN (speed) || speed < 0){
            points= "Invalid Speed Input.";
        }
        else if (speed <= speedLimit){
            points= "Ok";
        }
        else {
            const demeritPoints =  Math.floor((speed - speedLimit) / 5);
            points = "Points: " + demeritPoints;

            if (demeritPoints > demeritPointsMax){
                points = "License Suspended.";
            }
        }
        
        console.log(speed) //used this to see whether my function was working correctly 
        speedDisplay.innerText = points; //the points value will be displayed on screen

    }


    </script>
</body>
</html>
